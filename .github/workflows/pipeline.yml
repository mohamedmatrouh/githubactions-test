name: Pipeline

on:
  push:

jobs:
  build_and_push_image:
    name: CI pipeline
    runs-on:
      - ubuntu-latest
    env:
      CI: true
      NODE_OPTIONS: --max-old-space-size=4096
      # Container registry
      REGISTRY_URL: index.docker.io
      REGISTRY_REPOSITORY: mohamedmatrouh/test-action
      REGISTRY_TOKEN: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      - uses: actions/checkout@v2

      - name: Set release version environment variable
        run: |
          RELEASE_VERSION=0.0.1.SNAPSHOT
          echo "RELEASE_VERSION=$RELEASE_VERSION-$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      # Docker steps

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: mohamedmatrouh
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
#
#      - name: Log in to the container registry
#        uses: docker/login-action@v1
#        with:
#          registry: ${{ env.REGISTRY_URL }}
#          username: mohamedmatrouh
#          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build docker image
        run: |
          docker image build \
          -f Dockerfile \
          -t ${REGISTRY_REPOSITORY} \
          .

      - name: Tag docker image
        run: |
          docker image tag \
          ${REGISTRY_REPOSITORY} \
          ${REGISTRY_URL}/${REGISTRY_REPOSITORY}:${RELEASE_VERSION}

      - name: Push docker image
        run: docker push ${REGISTRY_URL}/${REGISTRY_REPOSITORY}:${RELEASE_VERSION}

# update gitops repo
      - uses: webfactory/ssh-agent@v0.5.4

        with:

          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - uses: imranismail/setup-kustomize@v1

        with:

          kustomize-version: '3.9.4'

      - run: git clone git@github.com:mohamedmatrouh/gitops-test.git .

      - name: update image campus home

        run: |
          
          cd dev
          
          kustomize edit set image ${REGISTRY_URL}/${REGISTRY_REPOSITORY}=${REGISTRY_URL}/${REGISTRY_REPOSITORY}:${RELEASE_VERSION}

      - name: commit

        run: |
          
          git version
          
          git add .
          
          git config --local user.email "action@github.com"
          
          git config --local user.name "GitHub Action"
          
          git commit -m "[GitHub Action] Set ${{inputs.environment}} frontend image tag to ${RELEASE_VERSION}"

      - name: Push changes

        run: git push